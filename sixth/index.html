<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
  <div class="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="main-content">
      <div class="form-content">
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter your name" />

          <label for="email" id="email-label">Email</label>
          <input
            id="email"
            type="email"
            required
            placeholder="Enter your email"
          />

          <label for="number" id="number-label"
            >Enter your rate from 1 to 10</label
          >
          <input
            id="number"
            type="number"
            min="1"
            max="10"
            required
            placeholder="Enter your rate"
          />

          <label for="dropdown"
            >Which option best describes your current rate?</label
          >
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-learner">full-time-learner</option>
            <option value="full-time-job">full-time-job</option>
            <option value="Prefer-not-to-say">Prefer-not-to-say</option>
            <option value="other">other</option>
          </select>
          <fieldset>
            <legend>Would you recommend my channel to a friend</legend>

            <input type="radio" name="recommend" checked id="definitely" value="definitely"/>
            <label for="definitely">Definitely</label><br />
            <input type="radio" name="recommend" id="maybe" value="maybe" />
            <label for="maybe">Maybe</label><br />
            <input type="radio" name="recommend" id="not-sure" value="not-sure" />
            <label for="not-sure">Not sure</label><br />
          </fieldset>
          <p>What would you like to see improved?</p>
          <input
            type="checkbox"
            id="video-length"
            name="video-length"
            value="content-quality"
          />
          <label for="video-length">Video length</label><br />
          <input
            type="checkbox"
            id="content-quality"
            name="content-quality"
            value="content-quality"
          />
          <label for="content-quality">Content quality</label><br />
          <input
            type="checkbox"
            id="more-videos"
            name="video-length"
            value="more-videos"
          />
          <label for="more-videos">Add more videos</label><br />

          <label for="comment">Any comments or suggestions?</label>
          <textarea rows="4" cols="50" id="comment">
Enter your comment here...</textarea
          >
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</html>
